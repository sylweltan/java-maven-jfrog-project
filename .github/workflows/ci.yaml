name: Build PanDraska

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        # server-id: github
        # settings-path: ${{ github.workspace }}
        server-id: snapshots
        server-username: ${{ secrets.ARTIFACTORY_USERNAME }}
        server-password: ${{ secrets.ARTIFACTORY_TOKEN }}
    # - name: Setup Artifactory
    #   uses: actions/setup-java@v3
    #   with:
    #     server-id: snapshots
    #     server-username: ${{ secrets.ARTIFACTORY_USERNAME }}
    #     server-password: ${{ secrets.ARTIFACTORY_TOKEN }}
    - name: Show me your teeth
      run: |
        echo "Hello from Runner"
        echo "PWD:"
        pwd
        cat pom.xml
        echo "From one hearing only? Show me!"
        ls -al
    - name: Build with Maven
      run: mvn clean package
    - name: Publish to JFrog Artifactory
      run: mvn deploy
      env:
        ARTIFACTORY_HOST: ${{ secrets.ARTIFACTORY_HOST }}
